name: CI/CD - Vercel Deployment (FYIC 2025)

on:
  push:
    branches: ["live-demo", "main"]
  pull_request:
    branches: ["live-demo", "main"]

permissions:
  contents: read
  actions: read

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # CRITICAL: Check for vulnerable Next.js version
      - name: Check Next.js Version
        run: |
          NEXT_VERSION=$(node -p "require('./package.json').dependencies.next")
          echo "Current Next.js version: $NEXT_VERSION"
          
          # Check if version is vulnerable (15.0.0 to 15.5.6, 16.0.0 to 16.0.6)
          if [[ "$NEXT_VERSION" =~ ^15\.[0-5]\.[0-6] ]] || [[ "$NEXT_VERSION" =~ ^15\.5\.[0-6] ]] || [[ "$NEXT_VERSION" =~ ^16\.0\.[0-6] ]]; then
            echo "❌ CRITICAL: Vulnerable Next.js version detected!"
            echo "Update to: 15.5.7 (if on 15.x) or 16.0.10 (if on 16.x)"
            exit 1
          else
            echo "✅ Next.js version is secure"
          fi

  validate:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit || echo "TypeScript errors found, but continuing..."

      - name: Build Next.js app
        run: npm run build

  deploy:
    needs: [security-check, validate]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/live-demo' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    environment:
      name: Production
      url: https://fyic2025.com
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          github-comment: true
          github-deployment: true